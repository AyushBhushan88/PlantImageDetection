<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyurVision AI - Medicinal Plant Intelligence</title>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --dark-gradient: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --accent-green: #00f5a0;
            --accent-purple: #d946ef;
            --accent-red: #ff4757;
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-hard: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--dark-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 219, 226, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-purple));
            opacity: 0.1;
            border-radius: 50%;
            filter: blur(40px);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.2; }
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin-bottom: 16px;
            letter-spacing: 0.01em;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-hard);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-zone {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-zone:hover {
            border-color: var(--accent-green);
            background: rgba(0, 245, 160, 0.1);
            transform: scale(1.02);
        }

        .upload-zone.dragover {
            border-color: var(--accent-green);
            background: rgba(0, 245, 160, 0.15);
            box-shadow: 0 0 40px rgba(0, 245, 160, 0.3);
        }

        .upload-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-purple));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .upload-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .upload-hint {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 24px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-purple));
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 245, 160, 0.3);
            position: relative;
            overflow: hidden;
            opacity: 1;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 245, 160, 0.4);
        }

        .image-preview {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .preview-placeholder {
            width: 100%;
            height: 280px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 24px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .file-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .file-detail:last-child {
            margin-bottom: 0;
        }

        .analysis-panel {
            grid-column: 1 / -1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-state, .error-state {
            text-align: center;
            padding: 80px 40px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text, .error-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .error-title {
            color: var(--accent-red);
        }

        .loading-subtext, .error-message {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .result-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 48px;
        }

        .primary-result {
            background: linear-gradient(135deg, rgba(0, 245, 160, 0.1), rgba(217, 70, 239, 0.1));
            border: 1px solid rgba(0, 245, 160, 0.3);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .primary-result::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-purple));
        }

        .plant-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scientific-name {
            font-size: 1.25rem;
            font-style: italic;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .confidence-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, var(--accent-green), #00d084);
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0, 245, 160, 0.3);
        }

        .plant-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .property-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .property-tag:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .alternatives-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 32px;
        }

        .alternatives-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        .alternative-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .alternative-item:last-child {
            border-bottom: none;
        }

        .alternative-name {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .confidence-score {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .score-high { background: rgba(0, 245, 160, 0.2); color: var(--accent-green); }
        .score-medium { background: rgba(255, 193, 7, 0.2); color: #ffc107; }
        .score-low { background: rgba(220, 53, 69, 0.2); color: #dc3545; }

        .details-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .details-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 32px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 32px;
        }

        .detail-group h4 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--accent-green);
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .detail-item span:first-child {
            color: var(--text-secondary);
            margin-right: 8px;
        }
        .detail-item span:last-child {
            color: var(--text-primary);
            font-weight: 500;
            text-align: right;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .header {
                padding: 60px 0 40px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.25rem;
            }
            
            .card {
                padding: 32px 24px;
            }
            
            .upload-zone {
                padding: 40px 24px;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
